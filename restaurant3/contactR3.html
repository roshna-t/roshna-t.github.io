  <form name="contactUs" onsubmit="return validateItems();">
    <label for="name">Name:</label> <br />
    <input type="text" id="name" name="name" placeholder="Please Enter Your Name"> <br />
    <label for="email">Email:</label> <br />
    <input type="text" id="email" name="email" placeholder="Please Enter Your Email"> <br />
    <label for="phone">Phone Number:</label> <br />
    <input type="text" id="phone" name="phone" placeholder="Please Enter Your Phone Number"> <br />
    <label for="inquiry">Reason for Inquiry: </label> <br />
    <select id="inquiry" name="inquiry">
      <option value="default" selected>--Select One--</option>
      <option value="catering">Catering</option>
      <option value="private">Private Party</option>
      <option value="feedback">Feedback</option>
      <option value="other">Other</option>
    </select> <br />

    <label for="info">Additional Information</label> <br />
      <textarea id="info" name="info"></textarea>

    <fieldset>
      <legend>Have you been to the restaurant?:</legend> <br />
      <input type="radio" id="choice1" name="have you"
      value="yes">
      <label for="choice1">Yes</label> <br />
      <input type="radio" id="choice2" name="have you"
      value="no">
      <label for="choice2">No</label> <br />
    </fieldset>
    <fieldset>
      <legend>Best days to contact you:</legend>
      <input type="checkbox" id="monday" name="bestDay"
      value="monday">
      <label for="monday">M</label>
      <input type="checkbox" id="tuesday" name="bestDay"
      value="tuesday">
      <label for="tuesday">T</label>
      <input type="checkbox" id="wednesday" name="bestDay"
      value="wednesday">
      <label for="wednesday">W</label>
      <input type="checkbox" id="thursday" name="bestDay"
      value="thursday">
      <label for="thursday">Th</label>
      <input type="checkbox" id="friday" name="bestDay"
      value="friday">
      <label for="friday">F</label> <br /> <br />
    </fieldset>
      <button type="submit" id="sendRequest" class="btn btn-default">Send Request</button>
<!--    <input type="sendRequest" name="sendRequest" value="Send Request">-->
      
  </form>
